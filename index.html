<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hái Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>

    <div id="falling-flowers"></div>

    <nav>
        <ul>
            <li><a href="index.html">🏮 Hái lộc</a></li>
            <li><a href="all-results.html">📜 Lộc đã hái</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://media3.scdn.vn/img4/2023/10_16/HIJ2DGOZlohnkJBQxSVY.png" alt="Logo Công Ty" class="logo">
        <h1>🌸 Chào Xuân Mới 🌸</h1>
        <h1>🌿 Đón Lộc Hay 🌿</h1>
        <p>"💖 Xuân sang rực rỡ cành đào,<br>hái ngay một lộc ngọt ngào đầu năm! 💖"</p>

        <input type="text" id="playerName" placeholder="Nhập tên của bạn... 🌿">
        <button onclick="startGame()">🎲 Hái Lộc Ngay!</button>
    </div>

    <script src="scripts/flowers.js"></script>
    <script>
        function startGame() {
            const playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Vui lòng nhập tên của bạn!");
                return;
            }
            sessionStorage.setItem("playerName", playerName);
            window.location.href = "result.html";  // Chuyển thẳng sang result.html
        }
    </script>
</body>
</html>
