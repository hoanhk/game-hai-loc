<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hái Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="scripts/data.js"></script>
</head>
<body>

    <div id="falling-flowers"></div>

    <nav>
        <ul>
            <li><a href="index.html">🏮 Hái lộc</a></li>
            <li><a href="all-results.html">📜 Lộc đã hái</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://media3.scdn.vn/img4/2023/10_16/HIJ2DGOZlohnkJBQxSVY.png" alt="Logo Công Ty" class="logo">
        <h1>🌸 Chào Xuân Mới - Đón Lộc Hay 🌸</h1>
        <p>"Xuân sang rực rỡ cành đào, hái ngay một lộc ngọt ngào đầu năm! 🌿💖"</p>

        <input type="text" id="playerName" placeholder="Nhập tên của bạn... 🌿">
        <button onclick="startGame()">🎲 Hái Lộc Ngay!</button>
    </div>

    <script src="flowers.js"></script>
    <script>
        function startGame() {
            const playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Vui lòng nhập tên của bạn!");
                return;
            }
            sessionStorage.setItem("playerName", playerName);
            window.location.href = "result.html";  // Chuyển thẳng sang result.html
        }
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyD-xb0w9kSxkTXPLQz5HsyEgBzBhEx9c9Q",
            authDomain: "game-hai-loc.firebaseapp.com",
            databaseURL: "https://game-hai-loc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-hai-loc",
            storageBucket: "game-hai-loc.firebasestorage.app",
            messagingSenderId: "986400836091",
            appId: "1:986400836091:web:92827f200f821ab507e35e"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        function saveResultToFirebase(playerName, quote) {
            const resultsRef = ref(database, "gameResults");
            push(resultsRef, { name: playerName, quote: quote });
        }
    </script>
</body>
</html>
