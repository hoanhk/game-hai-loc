<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hái Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
</head>
<body>

    <div id="falling-flowers"></div>

    <nav>
        <ul>
            <li><a href="index.html">🏮 Hái lộc</a></li>
            <li><a href="all-results.html">📜 Lộc đã hái</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://media3.scdn.vn/img4/2023/10_16/HIJ2DGOZlohnkJBQxSVY.png" alt="Logo Công Ty" class="logo">
        <h1>🌸 Chào Xuân Mới - Đón Lộc Hay 🌸</h1>
        <p>"Xuân sang rực rỡ cành đào, hái ngay một lộc ngọt ngào đầu năm! 🌿💖"</p>

        <input type="text" id="playerName" placeholder="Nhập tên của bạn... 🌿">
        <button onclick="startGame()">🎲 Hái Lộc Ngay!</button>
    </div>

    <script>
        function startGame() {
            const playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Vui lòng nhập tên của bạn!");
                return;
            }
            // Lưu tên người chơi vào sessionStorage
            sessionStorage.setItem("playerName", playerName);
            // Chuyển sang trang đếm ngược
            window.location.href = "countdown.html";
        }
    </script>
    <script src="flowers.js"></script>
</body>
</html>
