        const firebaseConfig = {

            authDomain: "game-hai-loc.firebaseapp.com",
            databaseURL: "https://game-hai-loc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-hai-loc",
            storageBucket: "game-hai-loc.firebasestorage.app",
            messagingSenderId: "986400836091",

        // Kh·ªüi t·∫°o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", async () => {
            const playerName = sessionStorage.getItem("playerName") || "Kh√°ch";
            const fortuneBox = document.getElementById("fortune");
            const fireworkContainer = document.getElementById("firework-container");
    
            // Hi·ªÉn th·ªã t√™n ng∆∞·ªùi nh·∫≠n c√¢u l·ªôc
            document.getElementById("playerName").innerText = `Ch√†o ${playerName}, ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi an khang!`;
    
            // Ki·ªÉm tra Firebase xem ng∆∞·ªùi n√†y ƒë√£ nh·∫≠n c√¢u l·ªôc ch∆∞a
            const snapshot = await get(resultsRef);
            let existingQuote = null;
    
            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (data.name === playerName) {
                        existingQuote = data.quote;

            // N·∫øu ng∆∞·ªùi ch∆°i ƒë√£ c√≥ c√¢u l·ªôc tr∆∞·ªõc ƒë√≥, hi·ªÉn th·ªã l·∫°i
            if (existingQuote) {

            } else {
                // N·∫øu ch∆∞a c√≥, t·∫°o m·ªõi
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                fortuneBox.innerText = randomQuote;
    
                // L∆∞u k·∫øt qu·∫£ v√†o Firebase
                push(resultsRef, { name: playerName, quote: randomQuote });
            }
    
            // Ph√°t √¢m thanh ph√°o hoa
            const audio = document.getElementById("fireworkSound");
            audio.play().catch(error => console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c: ", error));
    
            // T·∫°o ph√°o hoa b·∫Øn l√™n
            const firework = document.createElement("div");
            firework.classList.add("firework");
            fireworkContainer.appendChild(firework);
    
            // Sau 4 gi√¢y, ph√°o hoa n·ªï
