</head>
<body>

    <!-- Hi·ªáu ·ª©ng ph√°o hoa -->

    <!-- Hi·ªÉn th·ªã c√¢u l·ªôc -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const playerName = sessionStorage.getItem("playerName") || "Kh√°ch";
            const fortuneBox = document.getElementById("fortune");
            const fireworkContainer = document.getElementById("firework-container");

            // Hi·ªÉn th·ªã t√™n ng∆∞·ªùi nh·∫≠n c√¢u l·ªôc
            document.getElementById("playerName").innerText = `Ch√†o ${playerName}, ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi an khang!`;

            // Ph√°t √¢m thanh ph√°o hoa
            const audio = document.getElementById("fireworkSound");
            audio.play().catch(error => console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c: ", error));

            // T·∫°o nhi·ªÅu ph√°o hoa b·∫Øn l√™n
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFirework(fireworkContainer, Math.random() * 90 + 5);
                }, i * 300);
            }

            // Hi·ªÉn th·ªã c√¢u l·ªôc sau khi ph√°o hoa n·ªï xong
            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                fortuneBox.innerText = randomQuote;
            }, 5000);
        });

        function createFirework(container, position) {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = `${position}%`;
            container.appendChild(firework);

            setTimeout(() => {
                firework.remove();
                createExplosion(container, position);
            }, 3000);
        }

        function createExplosion(container, position) {
            // T·∫°o v·ª• n·ªï ch√≠nh
            const explosion = document.createElement("div");
            explosion.classList.add("explosion");
            explosion.style.left = `${position}%`;
            explosion.style.bottom = "50%";
            container.appendChild(explosion);

            // T·∫°o tia s√°ng ph√°o hoa
            for (let i = 0; i < 10; i++) {
                const spark = document.createElement("div");
                spark.classList.add("spark");
                spark.style.backgroundColor = getRandomColor();
                spark.style.left = `${position}%`;
                spark.style.bottom = "50%";
                spark.style.transform = `rotate(${i * 36}deg)`;
                container.appendChild(spark);

                // X√≥a tia s√°ng sau khi ho√†n t·∫•t hi·ªáu ·ª©ng
                setTimeout(() => spark.remove(), 1000);
            }

            // X√≥a v·ª• n·ªï sau khi ho√†n t·∫•t hi·ªáu ·ª©ng
            setTimeout(() => explosion.remove(), 1000);
        }

        function getRandomColor() {
            const colors = ["red", "yellow", "orange", "blue", "green", "purple", "pink"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
