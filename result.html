<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hái Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script> <!-- Nạp dữ liệu câu lộc -->
</head>
<body>

    <!-- Hiệu ứng hoa rơi -->
    <div id="falling-flowers"></div>

    <!-- Menu điều hướng -->
    <nav>
        <ul>
            <li><a href="index.html">🏮 Hái lộc</a></li>
            <li><a href="all-results.html">📜 Lộc đã hái</a></li>
        </ul>
    </nav>

    <!-- Màn hình đếm ngược -->
    <div id="countdown-container" class="container">
        <h1>🌟 Chuẩn bị nhận câu lộc! 🌟</h1>
        <h2 id="countdown">3</h2>
    </div>

    <!-- Màn hình hiển thị câu lộc (Ẩn lúc đầu) -->
    <div id="result-container" class="container" style="display: none;">
        <h1>🎇 Câu Lộc Đầu Xuân 🎇</h1>
        <p id="playerName"></p>
        <h2 id="fortune"></h2>
    </div>

    <!-- Âm thanh pháo hoa -->
    <audio id="fireworkSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_55cd760e07.mp3" type="audio/mpeg">
    </audio>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-xb0w9kSxkTXPLQz5HsyEgBzBhEx9c9Q",
            authDomain: "game-hai-loc.firebaseapp.com",
            databaseURL: "https://game-hai-loc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-hai-loc",
            storageBucket: "game-hai-loc.firebasestorage.app",
            messagingSenderId: "986400836091",
            appId: "1:986400836091:web:92827f200f821ab507e35e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Định nghĩa `ref` trước khi sử dụng
        const resultsRef = ref(database, "gameResults");

        // Xuất Firebase object ra global scope (nếu cần)
        window.firebaseDatabase = { database, resultsRef, push };
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let countdown = 3;
            const countdownElement = document.getElementById("countdown");
            const countdownContainer = document.getElementById("countdown-container");
            const resultContainer = document.getElementById("result-container");
            const audio = document.getElementById("fireworkSound");

            // Kiểm tra Firebase đã được load từ module chưa
            if (!window.firebaseDatabase) {
                console.error("Firebase chưa được khởi tạo đúng cách.");
                return;
            }

            const { database, resultsRef, push } = window.firebaseDatabase;

            // Lấy tên người chơi từ sessionStorage
            const playerName = sessionStorage.getItem("playerName") || "Khách";
            document.getElementById("playerName").innerText = `Chào ${playerName}, đây là câu lộc của bạn:`;

            // Bắt đầu phát nhạc pháo hoa ngay lập tức
            audio.play().catch(error => console.log("Âm thanh chưa được kích hoạt do chính sách trình duyệt."));

            // Bắt đầu đếm ngược
            const interval = setInterval(() => {
                countdown -= 1;
                countdownElement.innerText = countdown;

                if (countdown === 0) {
                    clearInterval(interval);
                    countdownContainer.style.display = "none"; // Ẩn màn hình đếm ngược
                    resultContainer.style.display = "block"; // Hiển thị câu lộc

                    // Lấy ngẫu nhiên câu lộc từ `data.js`
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const randomQuote = quotes[randomIndex];
                    document.getElementById("fortune").innerText = randomQuote;

                    // Lưu kết quả vào Firebase
                    push(resultsRef, { name: playerName, quote: randomQuote });
                }
            }, 1000);
        });
    </script>

</body>
</html>
