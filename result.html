<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hái Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Hình nền đêm giao thừa */
        body {
            background: url('https://hoanhk.github.io/game-hai-loc/images/result_bkg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Câu lộc dạng câu đối đỏ */
        .fortune-scroll {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 250px;
            padding: 20px;
            background: linear-gradient(to bottom, #D32F2F, #B71C1C);
            border: 5px solid gold;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            line-height: 1.5;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            animation: fade-in 2s ease-in-out;
        }

        /* Hiệu ứng fade-in */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Thanh ngang trên và dưới (giống câu đối) */
        .scroll-top, .scroll-bottom {
            width: 100%;
            height: 15px;
            background: gold;
            border-radius: 10px;
            position: absolute;
            left: 0;
        }

        .scroll-top { top: -10px; }
        .scroll-bottom { bottom: -10px; }
    </style>
</head>
<body>

    <!-- Hiệu ứng hoa rơi -->
    <div id="falling-flowers"></div>

    <!-- Menu điều hướng -->
    <nav>
        <ul>
            <li><a href="index.html">🏮 Hái lộc</a></li>
            <li><a href="all-results.html">📜 Lộc đã hái</a></li>
        </ul>
    </nav>

    <!-- Hiệu ứng pháo hoa -->
    <div id="firework-container"></div>

    <!-- Hiển thị câu lộc -->
    <div class="container">
        <h1>🎇 Câu Lộc Đầu Xuân 🎇</h1>
        <p id="playerName" style="font-size: 24px; color: #FF4500;"></p>
        <div class="fortune-container">
            <div class="fortune-scroll">
                <div class="scroll-top"></div> <!-- Thanh vàng trên -->
                <p id="fortune"></p>
                <div class="scroll-bottom"></div> <!-- Thanh vàng dưới -->
            </div>
        </div>
    </div>

    <audio id="fireworkSound" preload="auto">
        <source src="fireworks.mp3" type="audio/mpeg">
    </audio>

    <script src="data.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const playerName = sessionStorage.getItem("playerName") || "Khách";
            const fireworkContainer = document.getElementById("firework-container");

            // Hiển thị tên người nhận câu lộc
            document.getElementById("playerName").innerText = `Chào ${playerName}, chúc bạn một năm mới an khang!`;

            // Phát âm thanh pháo hoa
            const audio = document.getElementById("fireworkSound");
            audio.play().catch(error => console.log("Không thể phát nhạc: ", error));

            // Tạo nhiều pháo hoa bắn lên
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFirework(fireworkContainer, Math.random() * 90 + 5);
                }, i * 300);
            }

            // Hiển thị câu lộc sau khi pháo hoa nổ xong
            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById("fortune").innerHTML = `"${randomQuote}"`;
            }, 5000);
        });
    </script>

</body>
</html>
