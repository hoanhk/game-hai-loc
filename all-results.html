<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Lộc Đầu Xuân</title>
    <link rel="stylesheet" href="styles/tree.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- Logo Công Ty -->
    <div id="logo-container">
        <img src="https://media3.scdn.vn/img4/2023/10_16/HIJ2DGOZlohnkJBQxSVY.png" alt="Logo Công Ty" class="logo">

    <!-- Thông điệp chúc Tết -->
    <div id="tet-message">
        <h1>🌸 Chúc Mừng Năm Mới 🌼</h1>
        <p>
            Bắc Nam sum họp, tràn ngập yêu thương.<br>
            Cây Mai, Cây Đào rực rỡ sắc hương.<br>
            Chúc nhau hạnh phúc, đón Xuân an khang,<br>
            Lộc đầy phú quý, ấm no vững vàng!
        </p>
    </div>

    <div id="tree-container">
        <!-- Layer cho hoa Mai và Đào -->
        <div id="flower-layer"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="scripts/animate-tree.js"></script>
